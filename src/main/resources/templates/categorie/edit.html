<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Crea Categoria')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('categorie')"></nav>
<main class="container">
    <h1> Crea la tua categoria </h1>
    <form
            id="create-categoria"
            method="post"
            th:object="${formCategoria}"
            th:action="@{/categorie/edit/{id}(id=${categoria.id})}"
            class="row gy-3"
    >
        <div class="col-8 text-light">
            <label class="form-label" for="catName">Nome categoria</label>
            <input class="form-control" type="text" id="catName" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-outline-light">Save</button>
            <a class="btn btn-primary btn-outline-light" th:href="@{/categorie}">Delete</a>
        </div>
    </form>
</main>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Lista Categorie')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('categorie')"></nav>
<main>
    <h1>Categorie</h1>
    <hr>
    <ul class="list-group" th:if="${listaCategorie.size() > 0}">
        <li class="list-group-item d-flex" th:each="cat : ${listaCategorie}">
            <p th:text="|${cat.name}|"></p>
            <div>
                <a th:href="@{/categorie/edit/{id}(id=${cat.id})}" class="btn btn-primary">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <form class="d-inline-block" th:action="@{/categorie/delete/{id}(id=${cat.id})}"
                      method="post"
                      onsubmit="return confirm('Sei sicuro di voler eliminare questo ingrediente?')">
                    <button type="submit" class="btn  btn-primary"><i
                            class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>
        </li>
    </ul>
    <div th:unless="${listaCategorie.size() > 0}" class="alert alert-info">
        Non ci sono ingredienti
    </div>
    <div class="mt-3">
        <a th:href="@{categorie/create}" class="btn btn-primary"> Aggiungi Ingrediente </a>
    </div>
</main>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
